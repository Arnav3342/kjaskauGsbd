<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tenth CBSE 2026 ‚Äì Test Series</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
/* SYLLABUS MODAL */
#syllabusOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10000;
}

#syllabusModal{
  background:#fff;
  width:90%;
  max-width:520px;
  border-radius:16px;
  padding:30px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  animation:scaleIn 0.3s ease;
}

@keyframes scaleIn{
  from{transform:scale(0.85);opacity:0}
  to{transform:scale(1);opacity:1}
}

.syllabus-title{
  font-size:22px;
  font-weight:800;
  color:#0d6efd;
  margin-bottom:15px;
  text-align:center;
}

.syllabus-section{
  margin-bottom:16px;
}

.syllabus-section h4{
  font-size:16px;
  color:#20c997;
  margin-bottom:6px;
}

.syllabus-section ul{
  padding-left:20px;
  color:#333;
}

.syllabus-section li{
  margin-bottom:6px;
}

.close-syllabus{
  margin-top:20px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:30px;
  background:#0d6efd;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

.close-syllabus:hover{
  background:#084298;
}

.test-date{
  display:inline-block;
  background:linear-gradient(135deg,#0d6efd,#20c997);
  color:#fff;
  padding:6px 14px;
  border-radius:20px;
  font-weight:700;
  font-size:14px;
  margin-bottom:12px;
}
.actions{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}
.syllabus-btn{
  background:#0d6efd;
  color:#fff;
  border:none;
  padding:14px 26px;
  font-size:15px;
  font-weight:700;
  border-radius:30px;
  cursor:pointer;
}
.syllabus-btn:hover{
  background:#084298;
}

:root{
  --primary:#0d6efd;
  --secondary:#20c997;
  --accent:#ff9800;
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#212529;
  --muted:#6c757d;
  --border:#dee2e6;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family: Arial, Helvetica, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  background:var(--card);
  border-bottom:1px solid var(--border);
  padding:18px 0;
  box-shadow:0 4px 10px rgba(0,0,0,0.06);
}

.container{
  max-width:1100px;
  margin:auto;
  padding:0 20px;
}

.brand{
  font-size:26px;
  font-weight:800;
  color:var(--primary);
  display:flex;
  align-items:center;
  gap:10px;
}

/* MAIN */
main{
  padding:50px 0;
}

.test-card{
  background:var(--card);
  border-radius:14px;
  padding:30px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  border-left:8px solid var(--primary);
}

.test-title{
  font-size:24px;
  font-weight:700;
  margin-bottom:15px;
}

.meta{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  margin-bottom:15px;
  color:var(--muted);
}

.meta span{
  display:flex;
  align-items:center;
  gap:8px;
}

.subjects{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}

.subject{
  background:rgba(13,110,253,0.1);
  color:var(--primary);
  padding:6px 12px;
  border-radius:20px;
  font-size:14px;
}

.start-btn{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:14px 28px;
  font-size:16px;
  font-weight:700;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;
}

.start-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 15px rgba(0,0,0,0.2);
}

/* TELEGRAM POPUP */
#tgOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#tgPopup{
  background:#fff;
  width:90%;
  max-width:380px;
  border-radius:14px;
  padding:25px;
  text-align:center;
  animation:pop 0.3s ease;
}

@keyframes pop{
  from{transform:scale(0.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

#tgPopup img{
  width:70px;
  margin-bottom:15px;
}

#tgPopup h2{
  margin-bottom:10px;
}

#tgPopup p{
  color:#555;
  margin-bottom:20px;
}

.tg-btn{
  display:block;
  background:#0088cc;
  color:#fff;
  padding:12px;
  border-radius:30px;
  font-weight:700;
  text-decoration:none;
  margin-bottom:10px;
}

.skip-btn{
  background:#e9ecef;
  color:#333;
  border:none;
  padding:10px;
  width:100%;
  border-radius:30px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- TELEGRAM POPUP -->
<div id="tgOverlay">
  <div id="tgPopup">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3ZLRmwDFMqjuwsKlj2J-W_0hHTzdCkU3QkA&s">

    <a class="tg-btn" href="https://t.me/Tenth_CBSE" target="_blank">Join Telegram Channel</a>

</div>

<header>
  <div class="container">

      <i class="fas fa-book"></i>

    </div>
  </div>
</header>

<main>
  <div class="container">
    <div class="test-card">

</div>
<div class="test-card" style="margin-top:30px;border-left-color:#20c997">
  <span class="test-date" style="background:linear-gradient(135deg,#20c997,#0d6efd)">
    üìÖ 29/01/26
  </span>

  <div class="meta">

    <span><i class="fas fa-award"></i> 240 Marks</span>
    <span><i class="fas fa-clock"></i> 180 Minutes</span>
  </div>

  <div class="subjects">
    <div class="subject">Maths</div>
    <div class="subject">SST</div>
  </div>

  <div class="actions">
    <button class="start-btn" onclick="startTest2()">Start Test</button>
    <button class="syllabus-btn" onclick="showSyllabus2()">Syllabus</button>
  </div>
</div>


    </div>
  </div>
</main>

<script>
function closePopup(){
  document.getElementById('tgOverlay').style.display='none';
}

function startTest(){
  window.location.href = "boardobjectivetest01.html";
}
  function startTest2(){
  window.location.href = "boardobjectivetest02.html";
}

function openSyllabus(html){
  document.getElementById("syllabusContent").innerHTML = html;
  document.getElementById("syllabusOverlay").style.display = "flex";
}

function closeSyllabus(){
  document.getElementById("syllabusOverlay").style.display = "none";
}

}

</script>
<!-- SYLLABUS MODAL -->
<div id="syllabusOverlay">
  <div id="syllabusModal">
    <div id="syllabusContent"></div>
    <button class="close-syllabus" onclick="closeSyllabus()">Close</button>
  </div>
</div>

</body>
</html>
